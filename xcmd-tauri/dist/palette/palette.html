<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="../floppy.svg" type="image/svg+xml">
		<title>Cross Commander</title>
		<style>
html {
	font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
	font-size: small;
}

div.container {
	width: 50vw;
	height: 50vh;
	overflow: hidden;
}

.icon {
	width: 16px;
	height: 16px;
	margin: 0 3px 0 1px;
	display: inline-block;
	vertical-align: bottom;
}
		</style>
		<link href="palette.css" rel="stylesheet"/>
		<script src="palette.js"></script>
		<script src="../vtable/vtable.js"></script>
	</head>
	<body>
		<p>Paragraph</p>
		<div class="container">
			<div id="palette" class="palette">
				<p>Create directory:</p>
				<p><input autocomplete="off" spellcheck="false" aria-autocomplete="list"/></p>
				<table class="vtable">
					<tbody>
						<tr class="tbody-row" tabindex="0">
							<td style="width: 100%"><img class="icon" src="../folder.svg"/> <span data-html-fn="match"><b>File:</b> Help</span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
	<script>
const commands = [
    "Go to File",
    "Go to Symbol",
    "Go to Definition",
    "Go to Line",
    "Go to Type Definition",
    "Go to Implementation",
    "Go to References",
    "Go to Workspace Symbol",
    "Go to Next/Previous Error or Warning",
    "View: Toggle Integrated Terminal",
    "View: Show Command Palette",
    "View: Toggle Zen Mode",
    "View: Toggle Full Screen",
    "Edit: Undo",
    "Edit: Redo",
    "Edit: Select All",
    "Edit: Cut",
    "Edit: Copy",
    "Edit: Paste",
    "Edit: Find",
    "Edit: Find All",
    "Edit: Replace",
    "Edit: Toggle Line Comment",
    "Edit: Toggle Block Comment",
    "Edit: Format Document",
    "Edit: Format Selection",
    "<b>Debug</b>: Start Debugging",
    "Debug: Step Over",
    "Debug: Step Into",
    "Debug: Step Out",
    "Debug: Stop Debugging",
    "Debug: Restart",
    "Debug: Toggle Breakpoint",
    "Debug: Show Debug Console"
]
// .filter(name => name === "View: Toggle Integrated Terminal")
.map(name => ({name}));
const palette = new Palette(document.querySelector('#palette'));
palette.setData(commands, item => item.name);
	</script>
</html>
