<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Tabs</title>
		<style>
			html {
				font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
				font-size: small;
			}

			html, body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}

			div.container {
				width: 50vw;
				height: 50vh;
				overflow: hidden;
				border: 1px solid #000;
			}

			.icon {
				width: 16px;
				height: 16px;
				margin: 0 3px 0 1px;
				display: inline-block;
				vertical-align: bottom;
			}
		</style>
		<link href="tabs.css" rel="stylesheet"/>
		<script src="tabs.js"></script>
	</head>
	<body>
		<div class="container">
			<ul class="tabs">
				<li tabindex="0"><img class="icon" src="../folder.svg"/> xcmd</li>
				<li tabindex="0" class="selected"><img class="icon" src="../folder.svg"/> work</li>
				<li tabindex="0"><img class="icon" src="../folder.svg"/> Windows</li>
				<li tabindex="0"><img class="icon" src="../folder.svg"/> Temp</li>
				<li tabindex="0"><img class="icon" src="../folder.svg"/> Program Files</li>
				<li tabindex="0"><img class="icon" src="../folder.svg"/> System32</li>
				<li tabindex="0"><img class="icon" src="../folder.svg"/> poradna</li>
				<li tabindex="0"><img class="icon" src="../folder.svg"/> Documents</li>
				<li tabindex="0"><img class="icon" src="../folder.svg"/> Downloads</li>
				<li tabindex="0"><img class="icon" src="../folder.svg"/> AppData</li>
				<li tabindex="0"><img class="icon" src="../folder.svg"/> .ssh</li>
				<li tabindex="0"><img class="icon" src="../folder.svg"/> source</li>
			</ul>
		</div>
	</body>
	<script>
new Tabs(document.querySelector('.tabs'))
	</script>
</html>
